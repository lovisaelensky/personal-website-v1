<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lovisa Elensky</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/qsx6hpl.css">
</head>

<body>
    <!-- Header & Navigation -->
    <header>
        <h1 class="logo"><a href="index.html">Lovisa Elensky</a></h1>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-container">
        <h2>Contact me</h2>
        <form class="form-container">
            <fieldset>
                <label>
                    <input type="text" placeholder="Your Name" name="name" required="" />
                </label>
                <label>
                    <input type="email" placeholder="Your Email" name="email" required="" />
                </label>
                <label class="textarea">
                    <textarea placeholder="Your Message" name="message" id="message" required=""></textarea>
                </label>
            </fieldset>
            <button type="submit">Send</button>
        </form>
    </main>

    <footer class="site-footer">
        <ul class="link-list">
            <a href="https://github.com/lovisaelensky">GitHub</a>
            <a href="https://se.linkedin.com/">LinkedIn</a>
            <a href="https://www.instagram.com/lovisaelensky/">Instagram</a>
        </ul>
        <span class="copyright">&copy; 2020 Lovisa Elensky.</span>
    </footer>

</body>

</html>
